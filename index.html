<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- this is a wrapper -->
    <section id ="wrapper">
        <header>
            <h1>Code Quiz</h1>
        </header>

        <div class = "timer"></div>
        <div class = "card">
            <figure class = ".questionList">
                <h2>JavaScript Trivia</h2>
                <p id = "text">Answer the following questions to the best of your ability within the given time limit.  If you score a wrong answer you will be deducted 10 seconds off of the running time!
                </p>
                <button class = "btn" id = "generate">Start-Button</button>
            </figure>
        </div>

        <div class = "card-body">
    </section>


    <h2 class = "image"></h2>
    <h3 class = "image"></h3>
    <h4 class = "image"></h4>
    
    <footer>
        <h1>Good Luck and Have Fun</h1>
    </footer>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
